<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page Demo</title>
</head>
<body>
    <div class="wrapper dark">
        <nav class="header">
            <header class="header-logo">Header Logo</header>
            <div class="nav-links">
                <a class="nav-link">header link one</a>
                <a class="nav-link">header link two</a>
                <a class="nav-link">header link three</a>
            </div>
        </nav> 
        <section class="hero">
            <div class="left-wrap">
                <header class="hero-main">This website is awesome</header>
                <p class="hero-sub">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <button class="blue-button">Sign up!</button>
            </div>
            <div class="img-placeholder">this is a placeholder for an image</div>
        </section>
    </div>
</body>
</html>
